<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Novo Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Novo Usuário</h1>
    </header>
    <main>
        <form id="formCadastroUsuario" onsubmit="return salvarUsuario()">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" placeholder="Digite seu nome" required>
            <br>
            <label for="emailUsuario">E-mail:</label>
            <input type="email" id="emailUsuario" placeholder="example@dominio.com" required>
            <br>
            <button type="submit">Criar Conta</button>
        </form>
        <div id="mensagemCadastro"></div>
        <script src="usuarioscript.js"></script>
    </main>
</body>
</html>
