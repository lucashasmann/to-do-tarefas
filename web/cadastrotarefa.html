<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tarefa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registrar Nova Tarefa</h1>
    </header>
    <main>
        <form id="formTarefa" onsubmit="return salvarTarefa()">
            <label for="descricaoTarefa">Descrição da Tarefa:</label>
            <input type="text" id="descricaoTarefa" placeholder="Digite a descrição" required>
            <br>
            <label for="setorTarefa">Setor Responsável:</label>
            <input type="text" id="setorTarefa" placeholder="Informe o setor" required>
            <br>
            <label for="nivelPrioridade">Nível de Prioridade:</label>
            <select id="nivelPrioridade" required>
                <option value="BAIXA">Baixa</option>
                <option value="MEDIA">Média</option>
                <option value="ALTA">Alta</option>
            </select>
            <br>
            <button type="submit">Salvar Tarefa</button>
        </form>
        <div id="resultadoMensagem"></div>
        <script src="tarefascript.js"></script>
    </main>
</body>
</html>
